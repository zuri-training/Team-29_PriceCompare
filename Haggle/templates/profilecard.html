{% extends 'base.html' %}
  
{% block title %} PROFILE CARD {% endblock title %}

{% block content %}
    <!-- MAIN FOR PROFILE CARD -->
    <main>
      <!-- FIRST ITEM ON THE PAGE -->
      <div class="profile">
        <div class="profile-pic">
          <span class="iconify" data-icon="fa-regular:user"></span>
        </div>
        <p class="join">Joined 2020-07-30</p>
      </div>
      <!-- BORDER LINE -->
      <hr />

      <!-- FORM FIELDS -->
      <form action="">
        <div class="form-fields">
          <div class="details-name">
            <div class="f-name">
              <label for="fname">First Name</label>
              {{user.first_name}}
            </div>
            <div class="l-name">
              <label for="lname"> Last Name</label>
              {{user.last_name}}
            </div>
          </div>
          <div class="details-contact">
            <div class="email-add">
              <label for="email">Email Address</label>
              {{user.email}}
            </div>
            <div class="phone-no">
              <label for="usernamee"> Username </label>
              <input
                type="text"
                name="usernamee"
                placeholder="joh"
                class="field"
                required
              />
            </div>
          </div>
          <div class="details-verify">
            <div class="pass-wd">
              <label for="passwd">Password</label>
              {{user.password}}
              <span
                class="iconify"
                data-icon="clarity:eye-show-line"
                id="icon1"
              ></span>
            </div>
            <div class="gender">
              <label for="gender">Gender</label>
              <input
                type="text"
                name="gender"
                placeholder="female"
                class="field"
                required
              />
            </div>
          </div>
        </div>
      </form>
    </main>
 {% endblock %}
